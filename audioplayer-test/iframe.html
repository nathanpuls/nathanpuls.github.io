<iframe src="https://nathanpuls.com/audioplayer/index.html?user=nathanpuls" width="100%" height="600px" frameborder="0"></iframe>
<script>
    var urlParams = new URLSearchParams(document.querySelector("#my-iframe").src.split("?")[1]);
    var user = urlParams.get("user");
    
    // Use the user value within the iframe
    document.querySelector("#my-iframe").contentWindow.postMessage(user, "*");
  </script>
