<script>
  
var myHeaders = new Headers();
myHeaders.append("Authorization", "Bearer 0f1d16de-033f-4d92-9a50-e37992ed9b94");

var requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

fetch("https://api.raindrop.io/rest/v1/raindrops/39058753", requestOptions)
  .then(response => response.json())
  .then(data => {
    // Assuming 'data' is an array of Raindrop items, and you want to redirect to the first item
    if (data && data.length > 0) {
      const latestLink = data[0];
      window.location.href = latestLink.link; // Redirect to the latest link
    } else {
      console.log("No Raindrops found.");
    }
  })
  .catch(error => console.log('error', error));

  </script>
