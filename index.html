<!DOCTYPE html>
<html>
<head>
	<title>Example of Pulling Data from a Google Spreadsheet</title>
	<style>
		h1 {
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			margin-top: 50px;
		}
		#data {
			font-size: 36px;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Example of Pulling Data from a Google Spreadsheet</h1>
	<div id="data"></div>
	<script>
		var spreadsheetId = '175rCUXlhGcr43a30ZVoWk7VAioqb9g89ivSiJqMZ2M0';
		var range = 'Sheet1!E1';
		var apiKey = 'AIzaSyBSR0QwHqOR7pebdeUl8LO7EA7_epUk7dk';
		var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + spreadsheetId + '/values/' + range + '?key=' + apiKey;

		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function() {
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var response = JSON.parse(xmlHttp.responseText);
				var data = response.values[0][0];
				document.getElementById('data').innerHTML = data;
			} else if (xmlHttp.readyState == 4 && xmlHttp.status != 200) {
				console.log('Error fetching data');
			}
		};
		xmlHttp.open('GET', url, true);
		xmlHttp.send();
	</script>
</body>
</html>
