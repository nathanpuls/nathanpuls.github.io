<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Links with Black Borders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      
      /* Import Poppins font from Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
      
      /* Style for the links */
      
      * {
font-family: 'Poppins', sans-serif;
        text-align: center;
}
      .link {
        display: block;
        padding: 10px;
        border: 2px solid black;
        text-decoration: none;
        color: black;
        font-family: 'Poppins', sans-serif; /* Set font family to Poppins */
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        margin: 0 auto 10px;

        max-width: 400px;
      }
      
      /* Style for the container */
      .container {
        background-color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>nathanpuls.com</h1>
    <div class="container">
      <a href="https://sayingthings.com" class="link">Voice Over</a>
      <a href="https://linksaw.com" class="link">Linksaw</a>
      <a href="https://www.tumblr.com/sayingthings" class="link">Comics</a>
      <a href="https://sayingthings.com/contact" class="link">Contact</a>
    </div>
  </body>
</html>
