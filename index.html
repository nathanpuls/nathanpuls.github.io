<!DOCTYPE html>
<html>
<head>
	<title>sayingthings.com</title>
	<style>
		body {
			background-color: #f6f6f6;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 40px;
		}
		h1 {
			font-size: 72px;
			color: #444444;
			margin: 0;
			text-shadow: 2px 2px #ffffff;
			text-align: center;
		}
		.subheading {
			font-size: 36px;
			color: #777777;
			margin: 0;
			text-align: center;
			text-shadow: 1px 1px #ffffff;
		}
		.box {
			background-color: #ffffff;
			box-shadow: 0px 0px 10px #dddddd;
			border-radius: 10px;
			padding: 20px;
			margin-top: 40px;
			text-align: center;
		}
		.button {
			background-color: #444444;
			color: #ffffff;
			font-size: 24px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			margin-top: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #333333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>sayingthings.com</h1>
	
		<div class="box">
			<p>Thanks for stopping by</p>
		
		</div>
	</div>
</body>
</html>
