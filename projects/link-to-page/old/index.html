
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link to Page</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MY STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5" style="white-space: pre-wrap;">
    <p id="message">Loading message...</p>
  </div>
    <script>
     const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const message = urlParams.get('m');
const formattedMessage = message.replace(/-/g, ' ');
const clickableMessage = formattedMessage.replace(
  /(https?:\/\/[^\s]+)/g,
  '<a href="$1" target="_blank">$1</a>'
);

const messageDiv = document.getElementById('message');
messageDiv.style.whiteSpace = 'pre-wrap'; // preserve line breaks and spaces
messageDiv.innerHTML = clickableMessage;



      </script>
      
    
  


    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>


    <!-- PAGE LOGIC -->
    <script src="fetch.js" defer></script>

    <!-- MY SCRIPT -->
    <script src="script.js" defer></script>

  </body>
</html>
