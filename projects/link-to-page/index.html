    <div id='block-read'>
  <div class="container mt-0 pt-0" style="white-space: pre-wrap; max-width: 900px;">

  <div class="row">
    <div class="col-sm-6 text-left abg-primary">
      <div class="d-flex justify-content-start">
      <button id="read" type="button" class="btn btn-primary btn-block" onclick="copyToClipboard()">Copy Text</button>
    </div>
    </div>
    <div class="col-sm-6 text-right abg-secondary">
      <div class="d-flex justify-content-end">
      <button id="readurl" type="button" class="btn btn-info btn-block" onclick="copyUrlToClipboard()">Copy URL</button>
    </div>
    </div>
  </div>
</div>

<script>
function copyToClipboard() {
  const message = document.getElementById("message").innerText;
  navigator.clipboard.writeText(message);
  
    const buttonread = document.getElementById("read");
  buttonread.textContent = "Copied!";
  setTimeout(() => {
    buttonread.textContent = "Copy Text";
  }, 2000);
}

  
</script>
  <script>
function copyUrlToClipboard() {
  const url = window.location.href;
  navigator.clipboard.writeText(url);

  const buttonurl = document.getElementById("readurl");
  buttonurl.textContent = "Copied!";
  setTimeout(() => {
    buttonurl.textContent = "Copy URL";
  }, 2000);
}
</script>
<script>
     const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const message = urlParams.get('m');
const formattedMessage = message.replace(/-/g, ' ');
const clickableMessage = formattedMessage.replace(
  /(https?:\/\/[^\s]+)/g,
  '<a href="$1" target="_blank">$1</a>'
);

const messageDiv = document.getElementById('message');
messageDiv.style.whiteSpace = 'pre-wrap'; // preserve line breaks and spaces
messageDiv.innerHTML = clickableMessage;



      </script>
