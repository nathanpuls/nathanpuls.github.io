<!DOCTYPE html>
<html>
<head>
	<title>Charting Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
  <!--CHECKS-->
  <!--CHART-->
	<div class="container">
		<div class="row">
			<div class="col-md-4">
  <h3>Charting Tool</h3>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="affect">Affect:</label>
					<input type="text" class="form-control" id="affect" name="affect">
				</div>
				<div class="form-group">
					<label for="anxiety">Anxiety:</label>
					<input type="text" class="form-control" id="anxiety" name="anxiety">
				</div>
				<div class="form-group">
					<label for="depression">Depression:</label>
					<input type="text" class="form-control" id="depression" name="depression">
				</div>
			</div>
			<div class="col-md-4">
        <h3></h3>
				<div class="form-group pt-5">
					<label for="situational-awareness">Situational Awareness:</label>
					<textarea class="form-control" id="situational-awareness" name="situational-awareness" rows="6">___ Presents with ___ affect. States anxiety ___/10 and depression is ___/10. Patient denies SI/SH.</textarea>
          <button class="btn btn-secondary mt-2" onclick="copyToClipboard()">Copy</button>



				</div>
			</div>
		</div>
	</div>
  
  
  <script>
function copyToClipboard() {
  const textArea = document.createElement("textarea");
  textArea.value = document.getElementById("situational-awareness").value;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand("copy");
  textArea.remove();
}
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="jq.js"></script>
</body>
</html>
