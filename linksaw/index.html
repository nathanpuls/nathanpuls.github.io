<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Redirecting...</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>

    <script>
        // JavaScript code
        var currentURL = window.location.href;
        // Get the URL params
        var urlParams = new URLSearchParams(window.location.search);
        // Get specific parameters
        var nameParam = urlParams.get("name");
        // Replace with your actual API endpoint and authorization header
        const collectionId = 39599913; // num
        const apiEndpoint = `https://api.raindrop.io/rest/v1/raindrops/${collectionId}`;
        const authToken = "Bearer 0f1d16de-033f-4d92-9a50-e37992ed9b94";

        const requestOptions = {
            method: 'GET',
            headers: new Headers({
                "Authorization": authToken,
            }),
            redirect: 'follow'
        };

        fetch(apiEndpoint, requestOptions)
            .then(response => response.json())
            .then(data => {
                data.items.forEach(item => {
                    const note = item.note; // Include notes field

                    // Check and redirect if the parameter matches the note's name
                    if (nameParam === note) {
                        window.location.href = item.link; // Redirect to the note's link
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching apiEndpoint:", error);
            });
    </script>
</body>
</html>
