<script>
  function redirectBasedOnParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get("site");
    const text = urlParams.get("text");

    const redirectionRules = {
      bible: "https://www.bible.com/bible/59/",
      b: "https://www.bible.com/bible/59/",
      google: "https://www.google.com/search?q=",
      g: "https://www.google.com/search?q=",
      youtube: "https://www.youtube.com/results?search_query=",
      y: "https://www.youtube.com/results?search_query=",
      define: "https://www.google.com/search?q=define+",
      d: "https://www.google.com/search?q=define+",
      maps: "https://www.google.com/maps/search/",
      m: "https://www.google.com/maps/search/",
      thesaurus: "https://www.thesaurus.com/browse/",
      t: "https://www.thesaurus.com/browse/",
      amazon: "https://www.amazon.com/s?k=",
      a: "https://www.amazon.com/s?k=",
      connectionsarchive: "https://connections.swellgarfo.com/nyt/",
      ca: "https://connections.swellgarfo.com/nyt/",
      godaddy: "https://www.godaddy.com/domainsearch/find?domainToCheck=",
      gd: "https://www.godaddy.com/domainsearch/find?domainToCheck=",

      

      // Add more sites as needed
     

    };

    const baseUrl = redirectionRules[site];

    if (baseUrl) {
      const redirectionUrl = baseUrl + text;
      window.location.href = redirectionUrl;
      //console.log(redirectionUrl);
    } else {
      // Handle cases where 'site' parameter is not found or unrecognized
      // Redirect to a default page or display an error message
      console.error("Invalid or missing site parameter");
      console.log(redirectionUrl);

      // Example: Redirect to a default page
      //window.location.href = 'https://www.example.com';
    }
  }

  window.onload = redirectBasedOnParams;
</script>
