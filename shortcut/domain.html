<!DOCTYPE html>
<html>
<head>
  <script>
    function redirectToNewUrl() {
      const params = new URLSearchParams(window.location.search);
      const domainCode = params.get('domain');

      const domainMappings = {
        'rs': '271',
        'is': '128',
        'ms': '169',
      };

      const redirectUrlBase = 'https://member.expireddomains.net/domains/pendingdelete/?ftlds%5B%5D=';
      const defaultRedirectUrl = 'https://nathanpuls.com/404'; // Change this to your default redirect URL

      if (domainCode && domainMappings[domainCode]) {
        const finalRedirectUrl = `${redirectUrlBase}${domainMappings[domainCode]}&fmaxhost=2&fonlycharhost=1&o=whois&r=d&activetab=expireddomains`;
        window.location.replace(finalRedirectUrl);
      } else {
        window.location.replace(defaultRedirectUrl);
      }
    }

    redirectToNewUrl();
  </script>
</head>
<body>
  <!-- You can add content here if needed -->
</body>
</html>
